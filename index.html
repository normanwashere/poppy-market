<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy Platform</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- Supabase JS Client (Essential for startup) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-lavender: #E6E0F8;
            --primary-mint: #C1E1C1; /* Green for Locked/Approved */
            --primary-lavender: #D6C6E4;
            --action-pink: #FFC0CB;
            --action-yellow: #FDFD96; /* Yellow for Pending */
            --action-red: #FFB3B3;   /* Red for Needs Takeover */
            --text-dark: #3D3D3D;
            --shadow-light: rgba(255, 255, 255, 0.7);
            --shadow-dark: rgba(0, 0, 0, 0.15);
            --highlight-today: rgba(214, 198, 228, 0.5);
        }
        body { font-family: 'Lato', sans-serif; background-color: var(--bg-lavender); color: var(--text-dark); }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .clay-card { border-radius: 20px; background: var(--bg-lavender); box-shadow: -8px -8px 16px var(--shadow-light), 8px 8px 16px var(--shadow-dark); }
        .clay-inset { border-radius: 16px; background: var(--bg-lavender); box-shadow: inset -4px -4px 8px var(--shadow-light), inset 4px 4px 8px var(--shadow-dark); }
        .clay-button { border-radius: 16px; background: var(--bg-lavender); font-weight: 700; transition: all 0.1s ease-in-out; box-shadow: -6px -6px 12px var(--shadow-light), 6px 6px 12px var(--shadow-dark); }
        .clay-button:active { transform: scale(0.98); box-shadow: -2px -2px 6px var(--shadow-light), 2px 2px 6px var(--shadow-dark); }
        .clay-button-primary { background-color: var(--action-pink); }
        .clay-button-approve { background-color: var(--primary-mint); }
        .clay-button-deny { background-color: var(--action-red); }
        .fc { border: none; }
        .fc .fc-toolbar-title { font-family: 'Playfair Display', serif; color: var(--text-dark); font-size: 1.25rem; }
        .fc .fc-button-primary { background-color: var(--primary-lavender) !important; border: none !important; box-shadow: -2px -2px 6px var(--shadow-light), 2px 2px 6px var(--shadow-dark) !important; }
        .fc .fc-button-primary:active { box-shadow: inset -2px -2px 6px var(--shadow-light), inset 2px 2px 6px var(--shadow-dark) !important; }
        .fc .fc-daygrid-day-frame { border-radius: 16px; transition: background-color 0.2s; }
        .fc .fc-daygrid-day:hover .fc-daygrid-day-frame { background-color: rgba(255, 255, 255, 0.4); }
        .fc .fc-daygrid-day-number { padding: 8px; }
        .fc .fc-day-today .fc-daygrid-day-frame { background-color: var(--highlight-today); }
        .fc-event { border: none !important; border-radius: 10px !important; padding: 4px 8px !important; box-shadow: -3px -3px 8px var(--shadow-light), 3px 3px 8px var(--shadow-dark) !important; cursor: pointer; }
        .fc-event-main { font-weight: 600; color: var(--text-dark) !important; }
        .fc-event.event-locked { background-color: var(--primary-mint) !important; }
        .fc-event.event-pending { background-color: var(--action-yellow) !important; }
        .fc-event.event-takeover { background-color: var(--action-red) !important; }
        
        /* Loading Spinner Styles */
        #loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            background-color: var(--bg-lavender);
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border-left-color: var(--text-dark);
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader-text {
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            margin-top: 1.5rem;
            color: var(--text-dark);
        }
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <!-- Main Navigation (shown after login) -->
    <header id="main-header" class="hidden clay-card p-4 mb-8 sticky top-4 z-40">
        <nav class="flex flex-wrap items-center justify-between gap-4">
            <div id="nav-links" class="flex items-center gap-2">
                <!-- Nav links are populated by JS -->
            </div>
            <div class="relative">
                <button id="profile-button" class="flex items-center gap-3">
                    <div class="bg-white p-2 rounded-full shadow-inner">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.68629 2 6 4.68629 6 8C6 11.3137 8.68629 14 12 14C15.3137 14 18 11.3137 18 8C18 4.68629 15.3137 2 12 2Z" fill="#831843"/><path d="M12 14C9.33333 14 4 15.3333 4 18V22H20V18C20 15.3333 14.6667 14 12 14Z" fill="#d97706"/><path d="M12 2C13.5 2 15 3 15 5C15 7 12 9 12 9C12 9 9 7 9 5C9 3 10.5 2 12 2Z" fill="#fdf8f6"/></svg>
                    </div>
                    <span id="profile-name" class="font-playfair font-bold text-xl"></span>
                </button>
                <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 clay-card p-2 z-50">
                     <a href="#" data-page="userProfile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-primary-lavender rounded-lg">Profile</a>
                     <a href="#" data-page="userManagement" class="block px-4 py-2 text-sm text-gray-700 hover:bg-primary-lavender rounded-lg">User Management</a>
                     <a href="#" data-page="bonusRules" class="block px-4 py-2 text-sm text-gray-700 hover:bg-primary-lavender rounded-lg">Bonus Rules</a>
                     <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-gray-700 hover:bg-primary-lavender rounded-lg">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Poppy Platform...</div>
    </div>
    <div id="app-container" class="hidden">
        <!-- All pages will be rendered here -->
    </div>
    
    <!-- All Modals -->
    <div id="alert-modal" class="hidden fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    <div id="log-session-modal" class="hidden fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    <div id="booking-modal" class="hidden fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    <div id="event-details-modal" class="hidden fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    <div id="user-details-modal" class="hidden fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    <div id="bonus-rule-details-modal" class="hidden fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    <div id="delete-confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>
    <div id="create-bonus-rule-modal" class="hidden fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-center p-4 z-50"></div>


    <!-- Non-critical scripts loaded at the end -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js' defer></script>
    <script src="https://unpkg.com/lucide@latest" defer></script>
    
    <script type="module">
        const { createClient } = supabase;
        // --- Supabase Initialization ---
        const SUPABASE_URL = 'https://lmzxjxumfqjrvcnsrfbr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxtenhqeHVtZnFqcnZjbnNyZmJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1MDUzNDIsImV4cCI6MjA2NjA4MTM0Mn0.7vd1mZzXKYjf64b_lRmPUR0KM_4VdgJMxsDVrCEYbTw';
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- TEMPLATES FOR EACH PAGE ---
        const pageTemplates = {
            login: `
                <div class="w-full max-w-md mx-auto">
                    <header class="text-center mb-8"><div class="inline-block bg-white p-4 rounded-full shadow-md mb-4 clay-card"><svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.68629 2 6 4.68629 6 8C6 11.3137 8.68629 14 12 14C15.3137 14 18 11.3137 18 8C18 4.68629 15.3137 2 12 2Z" fill="#831843"/><path d="M12 14C9.33333 14 4 15.3333 4 18V22H20V18C20 15.3333 14.6667 14 12 14Z" fill="#d97706"/><path d="M12 2C13.5 2 15 3 15 5C15 7 12 9 12 9C12 9 9 7 9 5C9 3 10.5 2 12 2Z" fill="#fdf8f6"/></svg></div><h1 class="font-playfair text-4xl sm:text-5xl font-bold text-gray-700">Welcome Back</h1><p class="text-gray-500 mt-2">Log in to access your dashboard.</p></header>
                    <form id="login-form" class="clay-card p-6 sm:p-8 space-y-6">
                        <div><label for="login-email" class="block text-sm font-medium mb-2">Email Address</label><input type="email" id="login-email" class="clay-inset w-full p-4 text-lg appearance-none focus:outline-none" required></div>
                        <div><label for="login-password" class="block text-sm font-medium mb-2">Password</label><input type="password" id="login-password" class="clay-inset w-full p-4 text-lg appearance-none focus:outline-none" required></div>
                        <div class="pt-2"><button type="submit" class="clay-button clay-button-primary w-full p-4 text-xl text-gray-800">Login</button></div>
                    </form>
                    <div class="text-center mt-6"><p class="text-sm">Don't have an account? <a href="#" id="show-signup" class="font-semibold hover:underline" style="color: #831843;">Sign Up</a></p></div>
                </div>`,
            signup: `
                <div class="w-full max-w-md mx-auto">
                    <header class="text-center mb-8"><h1 class="font-playfair text-4xl sm:text-5xl font-bold text-gray-700">Create Your Account</h1><p class="text-gray-500 mt-2">Join the Poppy Platform.</p></header>
                    <form id="signup-form" class="clay-card p-6 sm:p-8 space-y-6">
                        <div><label for="fullname" class="block text-sm font-medium mb-2">Full Name</label><input type="text" id="fullname" name="fullname" class="clay-inset w-full p-4 text-lg appearance-none focus:outline-none" required></div>
                        <div><label for="email" class="block text-sm font-medium mb-2">Email Address</label><input type="email" id="email" name="email" class="clay-inset w-full p-4 text-lg appearance-none focus:outline-none" required></div>
                        <div><label for="password" class="block text-sm font-medium mb-2">Password</label><input type="password" id="password" name="password" class="clay-inset w-full p-4 text-lg appearance-none focus:outline-none" required></div>
                        <div class="pt-2"><button type="submit" class="clay-button clay-button-primary w-full p-4 text-xl text-gray-800">Create Account</button></div>
                    </form>
                    <div class="text-center mt-6"><p class="text-sm">Already have an account? <a href="#" id="show-login" class="font-semibold hover:underline" style="color: #831843;">Login</a></p></div>
                </div>`,
            dashboard: `<div class="w-full max-w-7xl mx-auto"><header class="text-center mb-8"><h1 id="dashboard-title" class="font-playfair text-4xl sm:text-5xl font-bold text-gray-700"></h1><p id="dashboard-subtitle" class="text-gray-500 mt-2"></p></header><div id="dashboard-container"></div></div>`,
            scheduler: `<div class="w-full max-w-7xl mx-auto"><header class="text-center mb-8"><h1 class="font-playfair text-4xl sm:text-5xl font-bold text-gray-700">Live Session Scheduler</h1><p class="text-gray-500 mt-2">Book your upcoming live sessions.</p></header><div class="clay-card p-2 sm:p-6 mb-8"><div id='calendar'></div></div></div>`,
            userManagement: `<div class="w-full max-w-4xl mx-auto"><header class="text-center mb-8"><h1 class="font-playfair text-4xl sm:text-5xl font-bold text-gray-700">User Management</h1><p class="text-gray-500 mt-2">Approve new seller accounts and manage existing users.</p></header><div id="user-list-container" class="clay-card overflow-hidden"></div></div>`,
            bonusRules: `<div class="w-full max-w-5xl mx-auto"><header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4"><div class="text-center sm:text-left"><h1 class="font-playfair text-4xl sm:text-5xl font-bold text-gray-700">Bonus Rules</h1><p class="text-gray-500 mt-2">Create and manage performance-based bonus schemes.</p></div><button id="create-new-rule-btn" class="clay-button clay-button-primary w-full sm:w-auto px-6 py-4 text-lg">Create New Rule</button></header><div id="bonus-rules-list" class="space-y-4"></div></div>`,
            userProfile: `<div class="w-full max-w-2xl mx-auto"><header class="text-center mb-8"><h1 class="font-playfair text-4xl sm:text-5xl font-bold text-gray-700">Profile</h1><p class="text-gray-500 mt-2">Update your personal information and password.</p></header><form id="profile-info-form" class="clay-card p-6 sm:p-8 space-y-8 mb-8"><fieldset><legend class="font-playfair text-2xl font-bold mb-4">Contact Information</legend><div class="grid grid-cols-1 sm:grid-cols-2 gap-6"><div><label for="profile-gcash" class="block text-sm font-medium mb-2">GCash Number</label><input type="text" id="profile-gcash" class="clay-inset w-full p-4 text-lg appearance-none focus:outline-none"></div><div><label for="profile-contact" class="block text-sm font-medium mb-2">Contact Number</label><input type="text" id="profile-contact" class="clay-inset w-full p-4 text-lg appearance-none focus:outline-none"></div><div class="sm:col-span-2"><label for="profile-emergency" class="block text-sm font-medium mb-2">Emergency Contact</label><input type="text" id="profile-emergency" class="clay-inset w-full p-4 text-lg appearance-none focus:outline-none"></div></div></fieldset><div class="pt-2"><button type="submit" class="clay-button clay-button-primary w-full p-4 text-xl text-gray-800">Save Information</button></div></form><form id="password-change-form" class="clay-card p-6 sm:p-8 space-y-8"><fieldset><legend class="font-playfair text-2xl font-bold mb-4">Change Password</legend><div class="space-y-6"><div><label for="profile-new-password" class="block text-sm font-medium mb-2">New Password</label><input type="password" id="profile-new-password" class="clay-inset w-full p-4 text-lg appearance-none focus:outline-none"></div></div></fieldset><div class="pt-2"><button type="submit" class="clay-button clay-button-primary w-full p-4 text-xl text-gray-800">Change Password</button></div></form></div>`
        };

        // --- Global State & App Variables ---
        const loader = document.getElementById('loader');
        const appContainer = document.getElementById('app-container');
        const mainHeader = document.getElementById('main-header');
        let state = {
            isLoggedIn: false,
            currentUser: null,
            profile: null,
            currentPage: 'login',
        };
        let channels = []; // To hold real-time subscriptions

        // --- Global Helper Functions ---
        const showAlert = (title, message, onOk) => {
             const modalContainer = document.getElementById('alert-modal');
             modalContainer.innerHTML = `<div class="clay-card w-full max-w-sm p-6 sm:p-8 text-center"><h2 class="font-playfair text-2xl font-bold text-gray-700 mb-4">${title}</h2><p class="text-gray-600 mb-6">${message}</p><button type="button" id="alert-ok-btn" class="clay-button clay-button-primary w-full p-3 text-lg text-gray-800">OK</button></div>`;
             modalContainer.classList.remove('hidden');
             document.getElementById('alert-ok-btn').onclick = () => {
                 modalContainer.classList.add('hidden');
                 if(onOk) onOk();
             }
        };

        // --- Page Setup & Rendering ---
        function showPage(pageName) {
            channels.forEach(channel => _supabase.removeChannel(channel));
            channels = [];

            if (!pageTemplates[pageName]) {
                 console.error(`Template for page "${pageName}" not found.`);
                 return;
            }
            appContainer.innerHTML = pageTemplates[pageName];
            state.currentPage = pageName;
            
            // This structure ensures that page-specific setup runs only after the page is in the DOM
            document.addEventListener('page-rendered', () => {
                switch (pageName) {
                    case 'login': setupLoginPage(); break;
                    case 'signup': setupSignupPage(); break;
                    case 'dashboard': setupDashboardPage(); break;
                    case 'scheduler': setupSchedulerPage(); break;
                    case 'userManagement': setupUserManagementPage(); break;
                    case 'bonusRules': setupBonusRulesPage(); break;
                    case 'userProfile': setupUserProfilePage(); break;
                }
                if (typeof lucide !== 'undefined') {
                     lucide.createIcons();
                }
            }, { once: true });
            
            // Dispatch a custom event to signal that the new page is ready for its setup script.
            document.dispatchEvent(new Event('page-rendered'));

            if(loader.style.display !== 'none'){
                 loader.classList.add('hidden');
                 setTimeout(() => {
                    loader.style.display = 'none';
                    appContainer.classList.remove('hidden');
                }, 500); 
            }
        }

        function renderNav() {
            const profileName = document.getElementById('profile-name');
            const navLinks = document.getElementById('nav-links');
            if (state.isLoggedIn && state.profile) {
                mainHeader.classList.remove('hidden');
                profileName.textContent = state.profile.name;
                navLinks.innerHTML = `<button data-page="dashboard" class="clay-button px-4 py-2 text-sm">Dashboard</button><button data-page="scheduler" class="clay-button px-4 py-2 text-sm">Scheduler</button>`;
            } else {
                mainHeader.classList.add('hidden');
            }
        }
        
        // --- Supabase Auth & Data Handling ---
        async function checkUser() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session && session.user) {
                const { data: profile, error } = await _supabase.from('profiles').select('*').eq('id', session.user.id).single();
                if (error) {
                    showAlert('Error', 'Could not fetch user profile.', () => handleLogout(true));
                    return;
                }
                if (profile && profile.status === 'approved') {
                    state.currentUser = session.user;
                    state.profile = profile;
                    state.isLoggedIn = true;
                    renderNav();
                    showPage('dashboard');
                } else if (profile) {
                    showAlert('Account Pending', 'Your account is still pending admin approval.', () => handleLogout(true));
                } else {
                    showAlert('Profile Error', 'Your user profile could not be found.', () => handleLogout(true));
                }
            } else {
                handleLogout(true); 
            }
        }

        _supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') checkUser();
            else if (event === 'SIGNED_OUT') handleLogout(false);
        });

        async function handleLogout(isInitial=false) {
            if(!isInitial) await _supabase.auth.signOut();
            state = { isLoggedIn: false, currentUser: null, profile: null, currentPage: 'login' };
            renderNav();
            showPage('login');
        }
        
        // --- Page-Specific Initializers ---
        function setupLoginPage() {
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const { error } = await _supabase.auth.signInWithPassword({
                    email: e.target.elements['login-email'].value,
                    password: e.target.elements['login-password'].value,
                });
                if (error) showAlert('Login Failed', error.message);
            });
            document.getElementById('show-signup').addEventListener('click', (e) => { e.preventDefault(); showPage('signup'); });
        }

        function setupSignupPage() {
            document.getElementById('signup-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const { error } = await _supabase.auth.signUp({
                    email: e.target.elements.email.value,
                    password: e.target.elements.password.value,
                    options: { data: { name: e.target.elements.fullname.value } }
                });
                if (error) showAlert('Signup Failed', error.message);
                else showAlert('Account Created', 'Thank you for signing up! Please check your email to verify your account.', () => showPage('login'));
            });
            document.getElementById('show-login').addEventListener('click', (e) => { e.preventDefault(); showPage('login'); });
        }
        
        function setupDashboardPage() {
            const container = document.getElementById('dashboard-container');
            if (state.profile.role === 'admin') {
                document.getElementById('dashboard-title').textContent = "Admin Dashboard";
                document.getElementById('dashboard-subtitle').textContent = "Platform-wide performance overview.";
                initializeAdminDashboard(container);
            } else {
                document.getElementById('dashboard-title').textContent = "Dashboard";
                document.getElementById('dashboard-subtitle').textContent = `Welcome back, ${state.profile.name}!`;
                initializeSellerDashboard(container);
            }
        }
        
        async function initializeAdminDashboard(container) { /* Admin dashboard logic here */ }
        async function initializeSellerDashboard(container) { /* Seller dashboard logic here */ }
        
        // Add other setup functions...

        // --- App Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            checkUser(); // Check user on initial load
        });
    </script>
</body>
</html>
